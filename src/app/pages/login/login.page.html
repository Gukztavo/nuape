<ion-content [fullscreen]="true">
  <ion-row class="center">
    <ion-col size="12" size="4">
      <ion-card color="light" class="br-20">
        <ion-card-content class="p20">
          <ion-row>
            <ion-col size="12" class="text-center">
              <img class="logo" src="assets/icon/logo-utf-mais-prod.svg" alt="Logo" />
            </ion-col>
            <ion-col size="12" class="text-center title p10">
              <ion-label>LOGIN</ion-label>
            </ion-col>
            <ion-col size="12" class="p10">
              <ion-input
                type="email"
                placeholder="E-mail"
                [(ngModel)]="credentials.email"
              >
                <ion-icon slot="start" name="mail"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-col size="12" class="p10">
              <ion-input
                type="password"
                placeholder="Senha"
                [(ngModel)]="credentials.password"
              >
                <ion-icon slot="start" name="lock-closed"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-col size="12" class="p10">
              <ion-button
                class="m0"
                (click)="login()"
                expand="block"
                fill="solid"
                shape="round"
                color="primary"
              >
                <ion-label class="text-bold">LOGIN</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
