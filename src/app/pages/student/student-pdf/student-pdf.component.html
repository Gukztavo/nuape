<ion-header>
  <ion-toolbar>
    <ion-title>PEI</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="pdf-container" *ngIf="sanitizedPdfUrl">
    <embed [src]="sanitizedPdfUrl" type="application/pdf">
  </div>
</ion-content>
