<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="professorForm" (ngSubmit)="cadastrarProfessor()">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="professorForm.invalid">
      Cadastrar
    </ion-button>
  </form>
</ion-content>
