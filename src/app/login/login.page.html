<ion-content [fullscreen]="true">

  <div id="container">
    <div id="login-container">

      <img src="../../assets/icon/logo-utf-mais-prod.svg" alt="Logo" id="login-image">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Digite seu email" required [(ngModel)]="credentials.email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" placeholder="Digite sua senha" required
          [(ngModel)]="credentials.password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" (click)="login()">
        Entrar
      </ion-button>

    </div>
  </div>
</ion-content>
