<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id ="login-container">

      <img src = "../../assets/icon/logo-utf-mais-prod.svg" alt="Logo" id="login-image">

      <ion-input type="text" placeholder="digite seu email">Email</ion-input>
      <ion-input type="password" placeholder="digite sua senha">Senha</ion-input>
      <ion-button>
        Entrar
      </ion-button>
    </div>
  </div>
</ion-content>
