<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centralizar-formulario">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastrar Professor</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="cadastrarProfessor()">
          <!-- Campo de Nome -->
          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input [(ngModel)]="professor.nome" name="nome" required></ion-input>
          </ion-item>

          <!-- Campo de Email -->
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="professor.email" name="email" type="email" required></ion-input>
          </ion-item>

          <!-- Campo de Senha -->
          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input [(ngModel)]="professor.senha" name="senha" type="password" required></ion-input>
          </ion-item>

          <!-- Campo de CPF -->
          <ion-item>
            <ion-label position="stacked">CPF</ion-label>
            <ion-input [(ngModel)]="professor.cpf" name="cpf" required></ion-input>
          </ion-item>

          <!-- BotÃ£o de Cadastro -->
          <ion-button expand="block" type="submit">Cadastrar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
